<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Maison Marrakech</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #b14b2b;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .gallery {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .photo-box {
      background-color: #f3e3d3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    a.back {
      display: inline-block;
      margin: 2rem;
      color: #b14b2b;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>

  </header>

  <div class="gallery">

    <div class="photo-box">Photo 4</div>
    <div class="photo-box">Photo 5</div>

  </div>

</body>
</html>
